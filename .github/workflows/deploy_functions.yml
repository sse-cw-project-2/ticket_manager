          --set-secrets=SUPABASE_KEY=projects/950999785047/secrets/SUPABASE_KEY:latest

      - name: Deploy api_get_tickets_info
        run: |
          gcloud functions deploy api_get_tickets_info \
          --runtime python39 \
          --trigger-http \
